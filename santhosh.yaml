name: santhosh Alert
type: frequency
num_events: 4

timeframe:
  minutes: 10

filter:
- query:
    query_string:
      query: "No resources currently available in pool"

index: ofm-prod

realert:
  minutes: 5

include:
  - fields.hostname
  - fields.sourcetype
  - message

include_match_in_root: true
max_instances: 2

alert_subject: "Alert: DataSource on - Hostname: {0}, Sourcetype: {1}"
alert:
- email
- ms_teams

email:
  - 'santhosh.kumar@thermofisher.com'
from_addr: 'iteas.sintofma@thermofisher.onmicrosoft.com'
to: 'tfs-monitoring-alerts-ofm@thermofisher.onmicrosoft.com'

alert_subject_args:
  - fields.hostname
  - fields.sourcetype
  - message

alert_text: |-
  Hi Team,

  This is to inform you that DataSource Alert on the host {0}, Sourcetype: {1}

alert_text_args:
  - fields.hostname
  - fields.sourcetype
  - message


